<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">





<h:head>
	<meta charset="utf-8" />
	<title>First JSP To-do List</title>
	<link rel="stylesheet" href="styles/main.css" type="text/css" />
</h:head>
<h:body>
	<h1>Welcome to To-do List Application! Hahaha...Hahaha...Hahaha...</h1>
	<h:form>
		<label class="pad_top">Username:</label>
		<h:inputText id="username" required="true"
			value="#{loginBean.user.username}"
			requiredMessage="An username is required" />
		<h:message showSummary="true" showDetail="false" for="username"
			class="error" />
		<br />

		<label>&nbsp;</label>
		<h:commandButton id="submit" action="#{loginBean.checkuser}"
			value="Login" class="margin_left" />
	</h:form>
</h:body>
</html>
